<body>
    <h1>ETIQUETAS DE LISTA</h1>
    <p>tenemos 2 etiquetas para hacer listados, una de lista ordenada ol (ordered list) y una lista

    </p>
    <ol>
        Lista de mercado
        <li>
            cebolla
        </li>
        <li>
            arroz
        </li>
        <li>
            leche
        </li>
    </ol>

        Peliculas buenas
        <li>
            blade runner 2049
        </li>
        <li>
            parasite
        </li>
        <li>
            drive
        </li>
        <li>
            the batman
        </li>
    </ul>
</body>
